<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./iconfont.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
  .icon {
      margin: 0 4px;
      width: 1.2em;
      height: 1.4em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
  }
</style>
</head>
<body>
    <div class="musicbox">
        <div class="player">
            <div class="button">
                <div class="box">
                  <i class="iconfont back icon-shangyiqu101"></i>
                  <span class="play">
                    <i class="iconfont icon-pause"></i>
                  </span>
                  <i class="foward iconfont icon-xiayiqu101"></i>
                </div>
            </div>
            <div class="info">
              <div class="title">My song</div>
              <div class="author">rouyu</div>
            </div>
        </div>
        <div class="progress">
          <div class="bar">
            <div class="progress-now">
            </div>
          </div>
          <div class="time">
            <div class="presentTime">0:00</div>
            <div class="totalTime">0:00</div>
          </div>
        </div>
    </div>
    <ul class="list">

    </ul>
</body>
